<!DOCTYPE html>
<html>
    <head>
      <style>

        * {
          margin:0;
          padding:0;
          font-size: 12px;
        }

        body, html {
          height: 100%;
          margin: 0;
        }

        .page-header {
          background: white;
          padding: 50px 0;
          font-family: "-apple-system", helvetica, sans-serif;
          letter-spacing: 0.2px;
          position: relative;
        }

        .page-header h1 {
          font-family: inherit;
          font-size: 20px;
          font-weight: bold;
          display: inline-block;
          background: -webkit-linear-gradient(top left, #fe3627, #fcae3f );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          padding: 0 50px;
        }

        p {
          height: 2px;
          width: 100%;
          background: -webkit-linear-gradient(top left, #fe3627, #fcae3f );
        }

        #rcorners2 {
          margin-bottom: 150px;
        }

        #rcorners2 pre {
          padding: 50px 50px 0;
        }

        body {
          /* The image used */
          background-image: url("data:image/jpg;base64,%@");
          background: transparent;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

          %@
      </style>
    </head>
    <body>
      <div class="bg"></div>
      <div class="page-header">
        <h1>%@</h1>
      </div>
      <p></p>
      <div id="rcorners2">
        <pre class="line-numbers">
          <code class="language-swift">%@</code>
        </pre>
      </div>

      <script>%@</script>
    </body>
</html>
